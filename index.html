<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 50px;
        }

        .cell {
            background-color: #fff;
            border: 2px solid #000;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 24px;
        }

        #buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        #restart, #onePlayer, #twoPlayer {
            padding: 10px 20px;
            font-size: 16px;
        }

        #gameButtons {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>
    <div id="status"></div>
    <div id="buttons">
        <button id="onePlayer">1 Player</button>
        <button id="twoPlayer">2 Player</button>
    </div>
    <div id="gameButtons">
        <button id="restart">Restart Game</button>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const restartBtn = document.getElementById('restart');
        const onePlayerBtn = document.getElementById('onePlayer');
        const twoPlayerBtn = document.getElementById('twoPlayer');
        const buttonsDiv = document.getElementById('buttons');
        const gameButtonsDiv = document.getElementById('gameButtons');
        const winningConditions = [
            [0,1,2],
            [3,4,5],
            [6,7,8],
            [0,3,6],
            [1,4,7],
            [2,5,8],
            [0,4,8],
            [2,4,6]
        ];

        let options = ["","","","","","","","",""];
        let currentPlayer = "X";
        let running = false;
        let singlePlayer = false;

        onePlayerBtn.addEventListener('click', () => {
            singlePlayer = true;
            startGame();
        });

        twoPlayerBtn.addEventListener('click', () => {
            singlePlayer = false;
            startGame();
        });

        function startGame() {
            buttonsDiv.style.display = 'none';
            gameButtonsDiv.style.display = 'block';
            cells.forEach(cell => cell.addEventListener('click', cellClicked));
            restartBtn.addEventListener('click', restartGame);
            statusText.textContent = `${currentPlayer}'s turn`;
            running = true;
            if (singlePlayer && currentPlayer === "O") {
                computerMove();
            }
        }

        function cellClicked(){
            const cellIndex = this.getAttribute('data-cell-index');

            if(options[cellIndex] !== "" || !running){
                return;
            }

            updateCell(this, cellIndex);
            checkWinner();

            if (singlePlayer && running) {
                setTimeout(computerMove, 500);
            }
        }

        function updateCell(cell, index){
            options[index] = currentPlayer;
            cell.textContent = currentPlayer;
        }

        function changePlayer(){
            currentPlayer = (currentPlayer === "X") ? "O" : "X";
            statusText.textContent = `${currentPlayer}'s turn`;
        }

        function checkWinner(){
            let roundWon = false;

            for(let i = 0; i < winningConditions.length; i++){
                const condition = winningConditions[i];
                const cellA = options[condition[0]];
                const cellB = options[condition[1]];
                const cellC = options[condition[2]];

                if(cellA === "" || cellB === "" || cellC === ""){
                    continue;
                }
                if(cellA === cellB && cellB === cellC){
                    roundWon = true;
                    break;
                }
            }

            if(roundWon){
                statusText.textContent = `${currentPlayer} wins!`;
                running = false;
            }
            else if(!options.includes("")){
                statusText.textContent = `Draw!`;
                running = false;
            }
            else{
                changePlayer();
            }
        }

        function computerMove() {
            if (!running) return;

            // Simple AI: Choose a random empty cell
            let emptyCells = [];
            options.forEach((value, index) => {
                if (value === "") {
                    emptyCells.push(index);
                }
            });

            if (emptyCells.length === 0) {
                return;
            }

            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const cell = document.querySelector(`.cell[data-cell-index='${randomIndex}']`);
            updateCell(cell, randomIndex);
            checkWinner();
        }

        function restartGame(){
            currentPlayer = "X";
            options = ["","","","","","","","",""];
            statusText.textContent = `${currentPlayer}'s turn`;
            cells.forEach(cell => cell.textContent = "");
            running = true;
            if (singlePlayer && currentPlayer === "O") {
                computerMove();
            }
        }
    </script>
</body>
</html>
